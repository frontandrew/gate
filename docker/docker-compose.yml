services:
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: gate-api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: gate-postgres
      DB_PORT: "5432"
      DB_USER: gate_user
      DB_PASSWORD: gate_password
      DB_NAME: gate_db
      DB_SSLMODE: disable
      REDIS_HOST: gate-redis
      REDIS_PORT: "6379"
      ML_SERVICE_URL: http://gate-ml:8001
      JWT_SECRET: dev-secret-key-change-in-production
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: "8080"
      LOG_LEVEL: debug
      LOG_FORMAT: console
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gate-network

  postgres:
    image: postgres:16-alpine
    container_name: gate-postgres
    environment:
      POSTGRES_DB: gate_db
      POSTGRES_USER: gate_user
      POSTGRES_PASSWORD: gate_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gate_user -d gate_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gate-network

  redis:
    image: redis:7-alpine
    container_name: gate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - gate-network

volumes:
  postgres_data:
  redis_data:

networks:
  gate-network:
    name: gate-network
    driver: bridge
